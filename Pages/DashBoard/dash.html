<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="dash.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
    />
  </head>

  <body style="background: url()">
    <!-- NavBar -->

    <div class="container">
      <div class="row">
        <div class="p-3 d-flex justify-content-end">
          <a href="../Register/register.html">
            <button class="btn btn-success">Create an Account</button>
          </a>
        </div>

        <hr />
      </div>
    </div>

    <!-- NavBar -->

    <!-- Header -->

    <div class="container mt-4">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-7">
          <div class="p-4 rounded-4 shadow" style="background-color: #d0976d">
            <div class="text-white ms-md-2">
              <h1 class="mb-4">
                Fast & Secure
                <kbd style="background-color: #a9663f">ID</kbd> Validation
              </h1>
            </div>
            <div class="ms-md-1 text-white">
              <p>
                Instantly verify your ID details with our speedy and secure ID
                Validator. Enter your information for a quick and accurate
                validation, ensuring a seamless online experience. Your security
                is our top priority!
              </p>
            </div>
          </div>
          <div
            class="p-2 rounded-4 mt-3 shadow login"
            style="background-color: #d0976d"
          >
            <div class="text-center text-white">
              <label
                for=""
                class="col-5 font-weight-bold"
                style="font-family: 'Roboto', sans-serif; font-size: x-large"
                >Sign In</label
              >
            </div>
            <div class="mt-3">
              <div class="mb-3 col-7 mx-auto">
                <input
                  type="email"
                  class="form-control text-center"
                  id="exampleFormControlInput1"
                  placeholder="Username"
                />
              </div>
              <div class="mb-3 col-7 mx-auto">
                <input
                  type="password"
                  id="inputPassword5"
                  class="form-control text-center"
                  aria-describedby="passwordHelpBlock"
                  placeholder="Password"
                />
              </div>
              <div class="text-center mb-3">
                <a href="#" class="text-secondary">Forogot Password?</a>
              </div>
              <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-success col-4">
                  Log In
                </button>
              </div>
              <div class="row d-flex justify-content-center mt-2">
                <a href="" class="col-1 text-center">
                  <i class="bi bi-facebook"></i>
                </a>
                <a href="" class="col-1 text-center">
                  <i class="bi bi-twitter"></i>
                </a>
                <a href="" class="col-1 text-center">
                  <i class="bi bi-instagram"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-5 mt-3 mt-md-0">
          <img
            src="../assets/5041145.jpg "
            alt=""
            class="img-fluid rounded-4 mx-auto shadow"
            style="max-height: 510px; width: 100%"
          />
        </div>
      </div>
    </div>

    <!-- Header -->

    <script src="home.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
